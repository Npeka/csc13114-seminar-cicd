name: CI Lint, Test and Typecheck

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

permissions:
  contents: read

jobs:
  backend:
    name: Backend - lint, test, coverage, typecheck
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint backend
        run: pnpm run lint

      - name: Typecheck backend (tsc --noEmit)
        run: pnpm exec tsc --noEmit

      - name: Run backend tests with coverage
        run: pnpm run test:cov

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  frontend:
    name: Frontend - lint, typecheck, tests (if present)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Typecheck frontend (tsc --noEmit, fallback build nếu không có TS)
        run: npx tsc --noEmit || npm run build

      - name: Run frontend tests if present
        shell: bash
        run: |
          if jq -e '.scripts.test' package.json >/dev/null; then
            npm test
          else
            echo "No frontend tests defined"
          fi

      - name: Upload frontend coverage (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
