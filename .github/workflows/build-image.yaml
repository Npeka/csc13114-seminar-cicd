name: Build and Push Images

on:
  push:
    branches: [main]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}
      REGISTRY: docker.io

    strategy:
      matrix:
        service: [frontend, backend]
        include:
          - service: frontend
            context: ./frontend
            image_name: csc13114-frontend
          - service: backend
            context: ./backend
            image_name: csc13114-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push ${{ matrix.service }} image
        env:
          IMAGE_PREFIX: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/${{ matrix.image_name }}:${{ env.IMAGE_TAG }}

      - name: Print image name
        env:
          IMAGE_PREFIX: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "${{ matrix.service }} image: $IMAGE_PREFIX/${{ matrix.image_name }}:$IMAGE_TAG"
